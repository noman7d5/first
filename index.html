<html>
<head>
  <style>
    /* This is the CSS section where you can style your website elements */
    h1 {
      color: blue; /* This will make the heading text blue */
      text-align: center; /* This will center the heading text */
    }
    p {
      font-family: Arial; /* This will change the font of the paragraph text */
      font-size: 18px; /* This will change the size of the font */
   } 
/* This is the css style for the sliding text */
.sliding-text {
  position: relative;
  animation: slide 5s infinite;
  font-size: 36px;
  color: blue;
}

/* This is the keyframes for the sliding animation */
@keyframes slide {
  0% {
    left: 100%;
  }
  100% {
    left: -100%;
  }
}

    
  </style>
</head>
<body>
  <!-- This is the HTML section where you can add your website content -->
  <h1>Welcome to my website!</h1> <!-- This is a heading element -->
  <p>This is a basic website created using HTML and CSS. HTML stands for HyperText Markup Language and it is used to structure the content of a web page. CSS stands for Cascading Style Sheets and it is used to style the appearance of a web page.</p>
  <!-- This is a paragraph element -->
<div class="sliding-text">Noman</div>
  
</body>
</html>
